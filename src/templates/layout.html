<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderRobber101's Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>EnderRobber101</h1>
    </header>
    <nav>
        <!--
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('projects') }}">Projects</a>
        <a href="{{ url_for('blog') }}" class="active">Blog</a>
        -->
        <a href="{{ url_for('home') }}" {{ 'class=active' if request.endpoint == 'home' }}>Home</a>
        <a href="{{ url_for('about') }}" {{ 'class=active' if request.endpoint == 'about' }}>About</a>
        <a href="{{ url_for('projects') }}" {{ 'class=active' if request.endpoint == 'projects' }}>Projects</a>
        <a href="{{ url_for('blog') }}" {{ 'class=active' if request.endpoint == 'blog' }}>Blog</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>


    <footer>
        &copy; 2024 EnderRobber101
    </footer>
</body>
</html>
